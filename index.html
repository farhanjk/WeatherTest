<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Cloud Function Demo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #response {
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="response">Loading...</div>

    <script>
        async function callCloudFunction() {
            const responseDiv = document.getElementById('response');
            try {
                const response = await fetch('https://us-central1-my-ai-project-424918.cloudfunctions.net/generate_prompt_function_2', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question: 'First very briefly summarize the weather for today and tommorrow. Alos briefly touch on if it is windy. Then give me a quirky statement about the weather today. Max 150 letters. Intended for a Pakistani 10 year old girl. Do not include emojis. The girl\'s name is Zoe.' })
                });
                const data = await response.json();
                responseDiv.innerText = data.statement;
            } catch (error) {
                responseDiv.innerText = 'Error loading the response';
                console.error('Error:', error);
            }
        }

        window.onload = callCloudFunction;
    </script>
</body>
</html>
